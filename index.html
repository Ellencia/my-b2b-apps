<!DOCTYPE html>
<html lang="ko">
<head>
    <script>
        // 프로필이 선택되었는지 확인하고, 없으면 선택 페이지로 보냅니다.
        if (!localStorage.getItem('currentProfile')) {
            window.location.replace('select_profile.html');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B 앱 포털</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .app-link {
            display: block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .app-link:hover {
            background-color: #0056b3;
        }
        .change-profile-btn {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #6c757d; /* secondary color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .change-profile-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B2B 앱 포털</h1>
        <a href="./ipmanager/index.html" class="app-link">IP 관리 앱</a>
        <a href="./layout/index.html" class="app-link">좌석 배치도 관리 앱</a>
        <a href="./reporter/index.html" class="app-link">고객 현황 보고서</a>
        <button id="change-profile-btn" class="change-profile-btn">프로필 변경</button>
    </div>

    <script>
        document.getElementById('change-profile-btn').addEventListener('click', () => {
            if (confirm('현재 프로필을 로그아웃하고 프로필 선택 화면으로 이동하시겠습니까?')) {
                localStorage.removeItem('currentProfile');
                window.location.href = 'select_profile.html';
            }
        });
    </script>
</body>
</html>
